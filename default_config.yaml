model:
  name: "./Llama-3.2-1B"
  cache_dir: "./models/cache"
  use_flash_attention: false

training:
  output_dir: "./models/output"
  num_epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 0.0002
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  max_seq_length: 512
  fp16: true

lora:
  r: 8
  lora_alpha: 16
  target_modules: ["q_proj", "v_proj", "k_proj", "o_proj"]
  lora_dropout: 0.05
  bias: "none"

data:
  train_file: "data/generated/train.jsonl"
  val_file: "data/generated/val.jsonl"
  test_file: "data/generated/test.jsonl"
